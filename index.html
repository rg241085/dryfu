<!DOCTYPE html>
<html lang="hi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>एडवांस्ड स्क्रॉलिंग लेआउट (बड़ा डेटा)</title>

    <style>
        /* --- CSS (बिल्कुल वही जो पहले था) --- */
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 15px;
            background-color: #fff;
            border-bottom: 1px solid #eee;
            font-size: 1.2rem;
            font-weight: bold;
            flex-shrink: 0;
        }

        .main-categories {
            background-color: #fff;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
            flex-shrink: 0;
            overflow-x: auto;
            white-space: nowrap;
        }

        .main-categories ul {
            list-style: none;
            margin: 0;
            padding: 0 15px;
        }

        .main-categories li {
            display: inline-block;
            margin-right: 10px;
        }

        .main-categories a {
            display: block;
            text-decoration: none;
            color: #333;
            font-weight: bold;
            padding: 8px 15px;
            border: 1px solid #ddd;
            border-radius: 20px;
            font-size: 0.9rem;
            cursor: pointer;
        }

        .main-categories a.active {
            background-color: #007bff;
            color: #fff;
            border-color: #007bff;
        }

        .page-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .sidebar-nav {
            width: 110px;
            background-color: #f0f0f0;
            flex-shrink: 0;
            overflow-y: auto;
            height: 100%;
        }

        .sidebar-nav ul {
            list-style: none;
            padding: 10px;
        }

        .sidebar-nav li {
            margin-bottom: 10px;
            text-align: center;
        }

        .sidebar-nav a {
            text-decoration: none;
            color: #444;
            font-size: 0.8rem;
            display: block;
            padding: 5px;
            cursor: pointer;
        }

        .sidebar-nav img {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            background-color: #ddd;
            margin-bottom: 5px;
            object-fit: cover;
        }

        .sidebar-nav a.active-sub {
            font-weight: bold;
            color: #000;
        }

        .sidebar-nav a.active-sub img {
            border: 2px solid #007bff;
        }

        .product-content {
            flex: 1;
            overflow-y: auto;
            height: 100%;
            padding: 10px;
            scroll-behavior: smooth;
        }

        .subcategory-title {
            font-size: 1.3rem;
            font-weight: bold;
            margin: 20px 0 15px 5px;
            padding-bottom: 5px;
            border-bottom: 2px solid #eee;
        }

        .product-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .product-card {
            background-color: #fff;
            border: 1px solid #eee;
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .product-card img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }

        .product-info {
            padding: 10px;
        }

        .product-info h3 {
            font-size: 1rem;
            margin: 0 0 5px 0;
        }

        .price-add {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .price {
            font-weight: bold;
        }

        .add-btn {
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            font-weight: bold;
            cursor: pointer;
        }

        .cart-bar {
            background-color: #fff;
            border-top: 1px solid #ddd;
            padding: 15px;
            flex-shrink: 0;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

    <header class="header" id="page-title"></header>

                        products: [{ name: 'Jasmine 1', price: '₹220', image: 'https://via.placeholder.com/150' }, { name: 'Jasmine 2', price: '₹220', image: 'https://via.placeholder.com/150' }, { name: 'Jasmine 3', price: '₹220', image: 'https://via.placeholder.com/150' }, { name: 'Jasmine 4', price: '₹220', image: 'https://via.placeholder.com/150' }, { name: 'Jasmine 5', price: '₹220', image: 'https://via.placeholder.com/150' }]
                    },
                    'hibiscus': {
                        displayName: 'Hibiscus', image: 'https://via.placeholder.com/60/FCE4EC/D81B60?text=Hibiscus',
                        products: [{ name: 'Hibiscus 1', price: '₹210', image: 'https://via.placeholder.com/150' }, { name: 'Hibiscus 2', price: '₹210', image: 'https://via.placeholder.com/150' }, { name: 'Hibiscus 3', price: '₹210', image: 'https://via.placeholder.com/150' }, { name: 'Hibiscus 4', price: '₹210', image: 'https://via.placeholder.com/150' }, { name: 'Hibiscus 5', price: '₹210', image: 'https://via.placeholder.com/150' }]
                    }
                }
            }
        };

        // --- 2. HTML एलिमेंट्स को चुनना ---
        const mainCatList = document.getElementById('main-cat-list');
        const subCatList = document.getElementById('sub-cat-list');
        const productListingArea = document.getElementById('product-listing-area');
        const pageTitle = document.getElementById('page-title');
        const productContent = productListingArea.parentElement;

        // --- 3. IntersectionObserver के लिए एक वेरिएबल ---
        let currentObserver = null;

        // --- 4. एक्टिव सब-कैटेगरी सेट करने के लिए हेल्पर फंक्शन ---
        function setActiveSubCategory(subKey) {
            document.querySelectorAll('.sidebar-nav a').forEach(link => link.classList.remove('active-sub'));
            const activeLink = document.querySelector(`.sidebar-nav a[data-sub-key="${subKey}"]`);
            if (activeLink) {
                activeLink.classList.add('active-sub');
            }
        }

        // --- 5. मुख्य फंक्शन (बदला हुआ) ---
        function showSubCategoriesAndProducts(mainCatKey) {
            if (currentObserver) {
                currentObserver.disconnect();
            }

            subCatList.innerHTML = '';
            productListingArea.innerHTML = '';

            const mainCategory = catalogData[mainCatKey];
            if (!mainCategory) return; // अगर डेटा न मिले तो रुक जाएं

            const subCategories = mainCategory.subCategories;
            pageTitle.innerText = mainCategory.displayName;

            document.querySelectorAll('.main-categories a').forEach(a => a.classList.remove('active'));
            document.querySelector(`a[data-key="${mainCatKey}"]`).classList.add('active');

            Object.keys(subCategories).forEach(subKey => {
                const sub = subCategories[subKey];

                // 5a. बाईं ओर सब-कैटेगरी लिंक बनाओ
                subCatList.innerHTML += `
                    <li>
                        <a href="#${subKey}" data-sub-key="${subKey}">
                            <img src="${sub.image}" alt="${sub.displayName}">
                            ${sub.displayName}
                        </a>
                    </li>
                `;

                // 5b. दाईं ओर प्रोडक्ट सेक्शन बनाओ
                let productSectionHTML = `<div id="${subKey}">`;
                productSectionHTML += `<h2 class="subcategory-title">${sub.displayName}</h2>`;
                productSectionHTML += `<div class="product-grid">`;

                sub.products.forEach(product => {
                    productSectionHTML += `
                        <div class="product-card">
                            <img src="${product.image}" alt="${product.name}">
                            <div class="product-info">
                                <h3>${product.name}</h3>
                                <div class="price-add">
                                    <span class="price">${product.price}</span>
                                    <button class="add-btn">+</button>
                                </div>
                            </div>
                        </div>
                    `;
                });

                productSectionHTML += `</div></div>`;
                productListingArea.innerHTML += productSectionHTML;
            });

            // 6. (क्लिक-टू-स्क्रॉल) बाईं ओर के लिंक्स पर क्लिक लिस्नर लगाओ
            document.querySelectorAll('.sidebar-nav a').forEach(a => {
                a.addEventListener('click', (e) => {
                    e.preventDefault();
                    const subKey = a.getAttribute('data-sub-key');
                    const targetElement = document.getElementById(subKey);

                    if (targetElement) {
                        targetElement.scrollIntoView({ behavior: 'smooth' });
                    }
                    setActiveSubCategory(subKey);
                });
            });

            // 7. (स्क्रॉल-टू-फोकस) नया IntersectionObserver सेट करो
            const observerOptions = {
                root: productContent,
                rootMargin: '0px 0px -70% 0px', // टॉप पर 30% एरिया को देखो
                threshold: 0.01
            };

            const observerCallback = (entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const subKey = entry.target.id;
                        setActiveSubCategory(subKey);
                    }
                });
            };

            currentObserver = new IntersectionObserver(observerCallback, observerOptions);

            productListingArea.querySelectorAll('div[id]').forEach(section => {
                currentObserver.observe(section);
            });

            // 8. डिफ़ॉल्ट रूप से पहले वाले को एक्टिव करो
            const firstSubKey = Object.keys(subCategories)[0];
            if (firstSubKey) {
                setActiveSubCategory(firstSubKey);
            }
        }

        // --- 6. मेन कैटेगरी लोड करने का फंक्शन ---
        function loadMainCategories() {
            Object.keys(catalogData).forEach(mainKey => {
                const mainCat = catalogData[mainKey];
                mainCatList.innerHTML += `
                    <li><a data-key="${mainKey}">${mainCat.displayName}</a></li>
                `;
            });

            document.querySelectorAll('.main-categories a').forEach(a => {
                a.addEventListener('click', () => {
                    const mainKey = a.getAttribute('data-key');
                    showSubCategoriesAndProducts(mainKey);
                });
            });
        }

        // --- 7. पेज लोड होने पर ऐप शुरू करना ---
        document.addEventListener('DOMContentLoaded', () => {
            loadMainCategories();
            showSubCategoriesAndProducts('dryfruits'); // डिफ़ॉल्ट
        });

    </script>
</body>

</html>
